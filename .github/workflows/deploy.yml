name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4  # ← Обновили до v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4  # ← Обновили до v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v3  # ← Обновили до v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2  # ← Обновили до v2
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2  # ← Обновили до v2
